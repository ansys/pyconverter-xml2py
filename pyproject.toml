[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "pyconverter-xml2py"
version = "0.2.0"
description = "PyConverter-XML2Py converter."
readme = "README.rst"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"},
]
maintainers = [
    {name = "PyAnsys Core", email = "pyansys.core@ansys.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click>=7.0,<9.0.0",
    "importlib-metadata >=4.0",
    "lxml==4.9.3",
    "py-asciimath==0.3.0",
    "pylatexenc==2.10",
    "tqdm>=4.64.1",
]

[project.optional-dependencies]
tests = [
    "click==8.1.5",
    "numpy==1.25.1",
    "parse==1.19.1",
    "pytest==7.4.0",
    "pytest-cov==4.1.0",
    "pytest-rerunfailures==12.0",
]
doc = [
    "Sphinx==6.2.1",
    "ansys-sphinx-theme==0.9.9",
    "build>= 0.10.0",
    "flit>=3.8.0",
    "jupyter_sphinx==0.4.0",
    "numpy==1.25.1",
    "numpydoc==1.5.0",
    "pandas==2.0.3",
    "parse==1.19.1",
    "pypandoc==1.11",
    "pytest-sphinx==0.5.0",
    "sphinx-autobuild==2021.3.14",
    "sphinx-autodoc-typehints==1.23.0",
    "sphinx-copybutton==0.5.2",
    "sphinx-notfound-page==0.8.3",
    "sphinx-gallery==0.13.0",
    "sphinx-design==0.4.1",
]

[tool.flit.module]
name = "pyconverter.xml2py"

[project.urls]
Source = "https://github.com/ansys/pyconverter-xml2py/"
Tracker = "https://github.com/ansys/pyconverter-xml2py/issues"
Homepage = "https://github.com/ansys/pyconverter-xml2py"

[project.scripts]
pyconverter-xml2py = "pyconverter.xml2py.cli:main"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["src"]

[tool.coverage.run]
source = ["scr"]

[tool.coverage.report]
show_missing = true
