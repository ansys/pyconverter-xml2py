[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-dita-generatedcommands"
version = "0.1.dev0"
description = "Documentation."
readme = "README.rst"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Ansys, Inc.", email = "pyansys.maintainers@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "importlib-metadata >=4.0",
    "lxml==4.9.2",
    "py-asciimath==0.3.0",
    "pylatexenc==2.10",
    "tqdm>=4.64.1",
    "flit>=3.8.0",
    "sphinx-notfound-page==0.8.3",
    "numpydoc==1.5.0",
    "sphinx-copybutton==0.5.1",
    "build>= 0.10.0",
    "linuxdoc",
]



[project.optional-dependencies]
tests = [
    "pytest==7.2.2",
    "pytest-cov==4.0.0",
    "pytest-rerunfailures==11.1.2",
]

doc = [
    "Sphinx==6.2.1",
    "pydata_sphinx_theme==0.13.3",
    "jupyter_sphinx==0.4.0",
    "numpydoc==1.5.0",
    "pandas==1.5.3",
    "pypandoc==1.11",
    "pytest-sphinx==0.5.0",
    "sphinx-autobuild==2021.3.14",
    "sphinx-autodoc-typehints==1.22",
    "sphinx-copybutton==0.5.1",
    "sphinx-notfound-page==0.8.3",
    "sphinx-gallery==0.12.2",
]

[tool.flit.module]
name = "ansys.dita.generatedcommands"

[project.urls]
Source = "https://github.com/pyansys/pydita-ast/"
Tracker = "https://github.com/pyansys/pydita-ast/issues"
Homepage = "https://github.com/pyansyspydita-ast"


[tool.black]
line-length = 88

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 88
default_section = "THIRDPARTY"
src_paths = ["src"]

[tool.coverage.report]
show_missing = true